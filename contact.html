<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Bize Ulaşın - Ekobol</title>
    
    <link rel="icon" href="ekobol.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="design_system.css">
    
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'void-primary': 'var(--void-primary)',
              'void-secondary': 'var(--void-secondary)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'accent-primary': 'var(--accent-primary)',
              'accent-primary-dark': 'var(--accent-primary-dark)',
              'system-success': 'var(--system-success)',
              'system-warning': 'var(--system-warning)',
              'system-error': 'var(--system-error)',
              'system-error-dark': 'var(--system-error-dark)',
            },
            shadowColor: {
              'accent-primary': 'var(--accent-primary)',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="global.css">

</head>
<body class="bg-void-primary text-text-primary">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">

    <div id="header-placeholder"></div>

    <main class="flex-1 px-4 sm:px-10 lg:px-20 py-16 lg:py-24">
        <div class="max-w-4xl mx-auto">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-extrabold tracking-tighter leading-tight mb-6">Bize Ulaşın</h1>
                <p class="text-lg md:text-xl text-text-secondary max-w-2xl mx-auto">
                    Dinamik Plan, ortaklıklar veya başka bir konuda sorularınız mı var? Ekibimiz size yardımcı olmaya hazır.
                </p>
            </div>
            <div class="mt-16 grid grid-cols-1 md:grid-cols-2 gap-16">
                
                <div class="space-y-8">
                    <h2 class="text-3xl font-bold text-text-primary">İletişim Bilgileri</h2>
                    <div class="flex items-start gap-4">
                        <svg class="h-6 w-6 text-accent-primary mt-1 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" /></svg>
                        <div>
                            <h3 class="font-bold text-lg text-text-primary">Genel Sorular</h3>
                            <p class="text-text-secondary">Özellikler ve destek hakkındaki sorularınız için.</p>
                            <a href="mailto:hello@ekobol.com" class="text-accent-primary font-medium hover:underline">hello@ekobol.com</a>
                        </div>
                    </div>
                    <div class="flex items-start gap-4">
                        <svg class="h-6 w-6 text-accent-primary mt-1 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" /></svg>
                        <div>
                            <h3 class="font-bold text-lg text-text-primary">Satış & Ortaklıklar</h3>
                            <p class="text-text-secondary">Özel planlar ve işbirlikleri için.</p>
                             <a href="mailto:partner@ekobol.com" class="text-accent-primary font-medium hover:underline">partner@ekobol.com</a>
                        </div>
                    </div>
                </div>

                <div class="rounded-lg border border-void-secondary dark:border-white/10 p-8 bg-void-secondary dark:bg-black/20">
                     <form class="space-y-6">
                        <div>
                            <label class="text-sm font-medium text-text-primary" for="name">Adınız</label>
                            <input class="mt-1 block w-full rounded-md bg-void-primary border-void-secondary dark:border-white/20 shadow-sm focus:border-accent-primary focus:ring-accent-primary" id="name" type="text" required/>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-text-primary" for="contact-email">E-posta Adresiniz</label>
                            <input class="mt-1 block w-full rounded-md bg-void-primary border-void-secondary dark:border-white/20 shadow-sm focus:border-accent-primary focus:ring-accent-primary" id="contact-email" type="email" required/>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-text-primary" for="message">Mesajınız</label>
                            <textarea class="mt-1 block w-full rounded-md bg-void-primary border-void-secondary dark:border-white/20 shadow-sm focus:border-accent-primary focus:ring-accent-primary" id="message" rows="5" required></textarea>
                        </div>
                        <div>
                            <button class="w-full flex justify-center py-3 px-4 rounded-full bg-accent-primary text-void-primary font-bold shadow-lg hover:bg-accent-primary-dark transition-shadow duration-300" type="submit">
                                Mesaj Gönder
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

</div>
</div>

<script src="app.js"></script>

</body>
</html>
