name: Publish STATIC to root (methetech.github.io)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Secret var mı, yok mu önceden yakala
      - name: Assert EKOBOL token is present
        run: |
          if [ -z "${{ secrets.EKOBOL }}" ]; then
            echo "EKOBOL secret is EMPTY or not visible to this workflow"; exit 1; fi

      # KÖKTEKİ statik dosyaları olduğu gibi ROOT'a bas
      - name: Deploy to methetech.github.io (ROOT)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.EKOBOL }}
          external_repository: methetech/methetech.github.io
          publish_branch: main
          publish_dir: .              # gerekirse ./build veya ./dist yaparsın
          keep_files: false
          exclude_assets: |
            .github
            .gitignore
            README.md
            LICENSE
