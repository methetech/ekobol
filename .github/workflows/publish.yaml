name: Publish ekobol STATIC to public repo

on:
  push:
    branches: [ "main" ]   # Yayına çıkmak istediğin branch
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Secret gerçekten geliyor mu diye basit kontrol
      - name: Assert EKOBOL token is present
        run: |
          if [ -z "${{ secrets.EKOBOL }}" ]; then
            echo "EKOBOL secret is EMPTY or not visible to this workflow"; exit 1; fi

      # KÖKTEKİ statik dosyaları (index.html, static/, manifest.json, vb.)
      # public repodaki /ekobol klasörüne basar
      - name: Deploy to methetech.github.io/ekobol
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.EKOBOL }}          # <-- Secret adı
          external_repository: methetech/methetech.github.io
          publish_branch: main                           # Public repo Pages: main/(root)
          publish_dir: .                                 # Bu repo KÖKÜ (gerekirse ./site gibi değiştir)
          destination_dir: ekobol                        # URL: /ekobol/
          keep_files: false                              # Her seferinde temiz yaz
          exclude_assets: |                              # Gereksizleri gönderme
            .github
            .gitignore
            README.md
            LICENSE
