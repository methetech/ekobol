<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Ürün Ekle/Düzenle - Ekobol</title>
    
    <link rel="icon" href="ekobol.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="design_system.css">
    
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'void-primary': 'var(--void-primary)',
              'void-secondary': 'var(--void-secondary)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'accent-primary': 'var(--accent-primary)',
              'accent-primary-dark': 'var(--accent-primary-dark)',
              'system-success': 'var(--system-success)',
              'system-warning': 'var(--system-warning)',
              'system-error': 'var(--system-error)',
              'system-error-dark': 'var(--system-error-dark)',
            },
            shadowColor: {
              'accent-primary': 'var(--accent-primary)',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="global.css">

</head>
<body class="bg-void-secondary text-text-primary">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">

    <div id="header-placeholder"></div>

    <main class="flex-1 px-4 sm:px-10 lg:px-20 py-10">
        <div class="layout-content-container flex flex-col w-full max-w-4xl mx-auto">
            <div class="mb-8">
                <h1 class="text-text-primary text-4xl font-bold leading-tight tracking-tight">Ürün Ekle/Düzenle</h1>
                <p class="text-text-secondary text-base font-normal leading-normal mt-1">YZ desteğiyle ürün listelerinizi oluşturun veya değiştirin.</p>
            </div>

            <div class="bg-void-primary rounded-xl border border-void-secondary dark:border-white/10 shadow-sm p-6">
                <form class="space-y-6">
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-text-primary">Ürün Adı</label>
                        <input type="text" id="product-name" class="mt-1 block w-full rounded-md bg-void-secondary border-void-secondary dark:border-white/20 shadow-sm focus:border-accent-primary focus:ring-accent-primary" placeholder="örn. Organik Pamuk Tişört">
                    </div>
                    <div>
                        <label for="product-sku" class="block text-sm font-medium text-text-primary">SKU</label>
                        <input type="text" id="product-sku" class="mt-1 block w-full rounded-md bg-void-secondary border-void-secondary dark:border-white/20 shadow-sm focus:border-accent-primary focus:ring-accent-primary" placeholder="örn. OCTS001">
                    </div>
                    <div>
                        <label for="product-description" class="block text-sm font-medium text-text-primary">Açıklama</label>
                        <textarea id="product-description" rows="5" class="mt-1 block w-full rounded-md bg-void-secondary border-void-secondary dark:border-white/20 shadow-sm focus:border-accent-primary focus:ring-accent-primary" placeholder="Detaylı ürün açıklaması..."></textarea>
                        <button type="button" class="mt-2 inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-void-primary bg-accent-primary hover:bg-accent-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-primary">
                            YZ ile Oluştur
                        </button>
                    </div>
                    <div>
                        <label for="product-price" class="block text-sm font-medium text-text-primary">Fiyat</label>
                        <input type="number" id="product-price" class="mt-1 block w-full rounded-md bg-void-secondary border-void-secondary dark:border-white/20 shadow-sm focus:border-accent-primary focus:ring-accent-primary" placeholder="0.00">
                         <button type="button" class="mt-2 inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-void-primary bg-accent-primary hover:bg-accent-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-primary">
                            YZ ile Optimize Et
                        </button>
                    </div>
                    <div>
                        <label for="product-stock" class="block text-sm font-medium text-text-primary">Stok Miktarı</label>
                        <input type="number" id="product-stock" class="mt-1 block w-full rounded-md bg-void-secondary border-void-secondary dark:border-white/20 shadow-sm focus:border-accent-primary focus:ring-accent-primary" placeholder="100">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-text-primary">Listelenecek Kanallar</label>
                        <div class="mt-1 space-y-2">
                            <div class="flex items-center">
                                <input id="channel-etsy" name="channels" type="checkbox" class="focus:ring-accent-primary h-4 w-4 text-accent-primary border-void-secondary dark:border-white/20 rounded bg-void-primary">
                                <label for="channel-etsy" class="ml-2 block text-sm text-text-secondary">Etsy</label>
                            </div>
                            <div class="flex items-center">
                                <input id="channel-trendyol" name="channels" type="checkbox" class="focus:ring-accent-primary h-4 w-4 text-accent-primary border-void-secondary dark:border-white/20 rounded bg-void-primary">
                                <label for="channel-trendyol" class="ml-2 block text-sm text-text-secondary">Trendyol</label>
                            </div>
                            <div class="flex items-center">
                                <input id="channel-hepsiburada" name="channels" type="checkbox" class="focus:ring-accent-primary h-4 w-4 text-accent-primary border-void-secondary dark:border-white/20 rounded bg-void-primary">
                                <label for="channel-hepsiburada" class="ml-2 block text-sm text-text-secondary">Hepsiburada</label>
                            </div>
                            <div class="flex items-center">
                                <input id="channel-website" name="channels" type="checkbox" class="focus:ring-accent-primary h-4 w-4 text-accent-primary border-void-secondary dark:border-white/20 rounded bg-void-primary">
                                <label for="channel-website" class="ml-2 block text-sm text-text-secondary">Web Sitesi</label>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end pt-4">
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-void-primary bg-accent-primary hover:bg-accent-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-primary">
                            Ürünü Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    
</div>
</div>

<script src="app.js"></script>

</body>
</html>
