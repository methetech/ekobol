<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Log In - Ekobol</title>
    
    <link rel="icon" href="ekobol.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="design_system.css">
    
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'void-primary': 'var(--void-primary)',
              'void-secondary': 'var(--void-secondary)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'accent-primary': 'var(--accent-primary)',
              'accent-primary-dark': 'var(--accent-primary-dark)',
              'system-success': 'var(--system-success)',
              'system-warning': 'var(--system-warning)',
              'system-error': 'var(--system-error)',
              'system-error-dark': 'var(--system-error-dark)',
            },
            shadowColor: {
              'accent-primary': 'var(--accent-primary)',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="global.css">

</head>
<body class="bg-void-primary text-text-primary">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">

    <div id="header-placeholder"></div>

    <main class="flex-1 flex items-center justify-center px-4 py-16 lg:py-24">
        <div class="w-full max-w-md">
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-bold tracking-tight md:text-4xl text-text-primary">Welcome Back!</h1>
                <p class="mt-2 text-text-secondary">Log in to manage your empire.</p>
            </div>
            <div class="rounded-lg border border-void-secondary dark:border-white/10 bg-void-secondary p-8 shadow-sm">
                <form class="space-y-6">
                    <div>
                        <label class="text-sm font-medium text-text-primary" for="email">Email address</label>
                        <input class="mt-1 block w-full rounded-md bg-void-primary border-void-secondary dark:border-white/20 shadow-sm focus:border-accent-primary focus:ring-accent-primary" id="email" name="email" required="" type="email" placeholder="you@example.com"/>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm font-medium text-text-primary" for="password">Password</label>
                            <a class="text-sm font-medium text-accent-primary hover:underline" href="forgot-password_en.html">Forgot password?</a>
                        </div>
                        <input class="mt-1 block w-full rounded-md bg-void-primary border-void-secondary dark:border-white/20 shadow-sm focus:border-accent-primary focus:ring-accent-primary" id="password" name="password" required="" type="password"/>
                    </div>
                    <div>
                        <button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-accent-primary text-void-primary text-base font-bold leading-normal tracking-wide shadow-lg hover:bg-accent-primary-dark transition-shadow duration-300" type="submit">
                            Log In
                        </button>
                    </div>
                </form>
            </div>
            <p class="mt-8 text-center text-sm text-text-secondary">
                Don't have an account?
                <a class="font-medium text-accent-primary hover:underline" href="signup_en.html">Sign up for free</a>
            </p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

</div>
</div>

<script src="app.js"></script>

</body>
</html>
