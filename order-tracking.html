<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sipariş Takibi - Ekobol</title>
    
    <link rel="icon" href="ekobol.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="design_system.css">
    
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'void-primary': 'var(--void-primary)',
              'void-secondary': 'var(--void-secondary)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'accent-primary': 'var(--accent-primary)',
              'accent-primary-dark': 'var(--accent-primary-dark)',
              'system-success': 'var(--system-success)',
              'system-warning': 'var(--system-warning)',
              'system-error': 'var(--system-error)',
              'system-error-dark': 'var(--system-error-dark)',
            },
            shadowColor: {
              'accent-primary': 'var(--accent-primary)',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="global.css">

</head>
<body class="bg-void-primary text-text-primary">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">

    <div id="header-placeholder"></div>

    <main class="flex-1 flex items-center justify-center px-4 py-16 lg:py-24">
        <div class="w-full max-w-2xl">
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-bold tracking-tight md:text-4xl text-text-primary">Siparişinizi Takip Edin</h1>
                <p class="mt-2 text-text-secondary">Sipariş durumunuzu görmek için takip numaranızı veya sipariş kimliğinizi girin.</p>
            </div>
            <div class="rounded-lg border border-void-secondary dark:border-white/10 bg-void-secondary p-8 shadow-sm">
                <form class="space-y-6">
                    <div>
                        <label class="text-sm font-medium text-text-primary" for="tracking-id">Takip Numarası veya Sipariş Kimliği</label>
                        <input class="mt-1 block w-full rounded-md bg-void-primary border-void-secondary dark:border-white/20 shadow-sm focus:border-accent-primary focus:ring-accent-primary" id="tracking-id" name="tracking-id" type="text" placeholder="Örnek: ETSY123456789" required/>
                    </div>
                    <div class="pt-2">
                        <button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-accent-primary text-void-primary text-base font-bold leading-normal tracking-wide shadow-lg hover:bg-accent-primary-dark transition-shadow duration-300" type="submit">
                            Sipariş Durumunu Görüntüle
                        </button>
                    </div>
                </form>
                <div id="tracking-results" class="hidden mt-8 p-4 bg-void-primary rounded-md border border-void-secondary dark:border-white/10"></div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

</div>
</div>

<script src="app.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const trackingForm = document.querySelector('form');
        const trackingResultsDiv = document.getElementById('tracking-results');
        const trackingIdInput = document.getElementById('tracking-id');

        if (trackingForm && trackingResultsDiv && trackingIdInput) {
            trackingForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const trackingId = trackingIdInput.value.trim().toUpperCase();
                
                let content = '';
                if (trackingId === "ETSY123456789") {
                    content = `
                        <h3 class="text-lg font-bold text-text-primary mb-3">Sipariş Durumu: <span class="text-system-success">Gönderildi</span></h3>
                        <p class="text-text-secondary">Son Güncelleme: 15 Temmuz 2025, 14:00 (Yerel Saat)</p>
                        <ul class="mt-4 space-y-2 text-text-secondary">
                            <li><strong>2025-07-10 14:30:</strong> Sipariş Oluşturuldu.</li>
                            <li><strong>2025-07-11 09:15:</strong> Paketlendi ve kargo için hazırlandı.</li>
                            <li><strong>2025-07-11 16:00:</strong> Kargoya verildi.</li>
                            <li><strong>2025-07-13 08:00:</strong> Bölgesel dağıtım merkezine ulaştı.</li>
                            <li><strong>2025-07-15 14:00:</strong> Teslimat için yolda.</li>
                        </ul>
                        <p class="mt-4 text-sm text-text-primary">Tahmini Teslimat Tarihi: <span class="font-bold">18 Temmuz 2025</span></p>
                        <a href="order-detail.html?orderId=${trackingId}" class="mt-4 inline-block text-accent-primary font-medium hover:underline">Sipariş Detaylarını Görüntüle →</a>
                    `;
                } else {
                    content = `
                        <h3 class="text-lg font-bold text-system-error mb-3">Sipariş Bulunamadı</h3>
                        <p class="text-text-secondary">Girdiğiniz takip numarası veya sipariş kimliği ile eşleşen bir sipariş bulunamadı. Lütfen tekrar deneyin veya destek ile iletişime geçin.</p>
                    `;
                }
                trackingResultsDiv.innerHTML = content;
                trackingResultsDiv.classList.remove('hidden');
            });
        }
    });
</script>
</body>
</html>
