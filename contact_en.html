<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Contact Us - Ekobol</title>
    
    <!-- Fonts -->
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    
    <!-- Tailwind CSS Script -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Global Stylesheet -->
    <link rel="stylesheet" href="global.css">

</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary-color)]">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">

    <!-- Header will be loaded here by JavaScript -->
    <div id="header-placeholder"></div>

    <!-- Main Content for contact.html -->
    <main class="flex-1 px-4 sm:px-10 lg:px-20 py-16 lg:py-24">
        <div class="max-w-4xl mx-auto">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-extrabold tracking-tighter leading-tight mb-6">Get in Touch</h1>
                <p class="text-lg md:text-xl text-[var(--text-secondary-color)] max-w-2xl mx-auto">
                    Have questions about our Dynamic Plan, partnerships, or anything else? Our team is ready to help you.
                </p>
            </div>
            <div class="mt-16 grid grid-cols-1 md:grid-cols-2 gap-16">
                
                <!-- Contact Information -->
                <div class="space-y-8">
                    <h2 class="text-3xl font-bold">Contact Information</h2>
                    <div class="flex items-start gap-4">
                        <svg class="h-6 w-6 text-[var(--primary-color)] mt-1 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" /></svg>
                        <div>
                            <h3 class="font-bold text-lg">General Inquiries</h3>
                            <p class="text-[var(--text-secondary-color)]">For questions about features and support.</p>
                            <a href="mailto:hello@ekobol.com" class="text-[var(--primary-color)] font-medium hover:underline">hello@ekobol.com</a>
                        </div>
                    </div>
                    <div class="flex items-start gap-4">
                        <svg class="h-6 w-6 text-[var(--primary-color)] mt-1 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" /></svg>
                        <div>
                            <h3 class="font-bold text-lg">Sales & Partnerships</h3>
                            <p class="text-[var(--text-secondary-color)]">For custom plans and collaborations.</p>
                             <a href="mailto:partner@ekobol.com" class="text-[var(--primary-color)] font-medium hover:underline">partner@ekobol.com</a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="rounded-lg border border-[var(--divider-color)] p-8 bg-gray-50">
                     <form class="space-y-6">
                        <div>
                            <label class="text-sm font-medium" for="name">Your Name</label>
                            <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="name" type="text" required/>
                        </div>
                        <div>
                            <label class="text-sm font-medium" for="contact-email">Your Email</label>
                            <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="contact-email" type="email" required/>
                        </div>
                        <div>
                            <label class="text-sm font-medium" for="message">Message</label>
                            <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="message" rows="5" required></textarea>
                        </div>
                        <div>
                            <button class="w-full flex justify-center py-3 px-4 rounded-full bg-[var(--primary-color)] text-white font-bold shadow-lg hover:shadow-xl transition-shadow duration-300" type="submit">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded here by JavaScript -->
    <div id="footer-placeholder"></div>

</div>
</div>

<!-- Load our app script at the end of the body -->
<script src="app.js"></script>

</body>
</html>
