<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Generate Report - Ekobol</title>
    
    <!-- Fonts -->
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    
    <!-- Tailwind CSS Script -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Global Stylesheet -->
    <link rel="stylesheet" href="global.css">

</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary-color)]">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">

    <!-- Header will be loaded here by JavaScript -->
    <div id="header-placeholder"></div>

    <main class="flex-1 flex items-center justify-center px-4 py-16 lg:py-24 bg-gray-50">
        <div class="w-full max-w-2xl">
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-bold tracking-tight md:text-4xl">Generate Financial Report</h1>
                <p class="mt-2 text-[var(--text-secondary-color)]">Create custom reports for detailed financial insights and analysis.</p>
            </div>
            <div class="rounded-lg border border-[var(--divider-color)] bg-[var(--background-color)] p-8 shadow-sm">
                <form class="space-y-6">
                    <div>
                        <label class="text-sm font-medium" for="report-type">Select Report Type</label>
                        <select id="report-type" name="report-type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] bg-white text-[var(--text-primary-color)]">
                            <option value="profit-loss">Profit & Loss Statement</option>
                            <option value="sales-by-channel">Sales by Channel Report</option>
                            <option value="expense-breakdown">Expense Breakdown</option>
                            <option value="tax-summary">Tax Summary</option>
                            <option value="custom">Custom Report</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm font-medium" for="date-range">Date Range</label>
                        <select id="date-range" name="date-range" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] bg-white text-[var(--text-primary-color)]">
                            <option value="last-30-days">Last 30 Days</option>
                            <option value="this-month">This Month</option>
                            <option value="last-month">Last Month</option>
                            <option value="this-quarter">This Quarter</option>
                            <option value="last-quarter">Last Quarter</option>
                            <option value="this-year">This Year</option>
                            <option value="last-year">Last Year</option>
                            <option value="custom">Custom Range</option>
                        </select>
                    </div>
                    <div id="custom-date-range" class="hidden grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm font-medium" for="start-date">Start Date</label>
                            <input type="date" id="start-date" name="start-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" />
                        </div>
                        <div>
                            <label class="text-sm font-medium" for="end-date">End Date</label>
                            <input type="date" id="end-date" name="end-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" />
                        </div>
                    </div>
                    <div class="pt-2">
                        <button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-[var(--primary-color)] text-white text-base font-bold leading-normal tracking-wide shadow-lg hover:shadow-xl transition-shadow duration-300" type="submit">
                            Generate Report
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-8 text-center text-sm text-[var(--text-secondary-color)]">
                Your report will be available for download once generated.
            </div>
        </div>
    </main>

    <!-- Footer will be loaded here by JavaScript -->
    <div id="footer-placeholder"></div>

</div>
</div>

<!-- Load our app script at the end of the body -->
<script src="app.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const dateRangeSelect = document.getElementById('date-range');
        const customDateRangeDiv = document.getElementById('custom-date-range');

        if (dateRangeSelect && customDateRangeDiv) {
            dateRangeSelect.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customDateRangeDiv.classList.remove('hidden');
                } else {
                    customDateRangeDiv.classList.add('hidden');
                }
            });
            // Initial check in case "Custom Range" is pre-selected (though not in this static example)
            if (dateRangeSelect.value === 'custom') {
                customDateRangeDiv.classList.remove('hidden');
            }
        }
    });
</script>
</body>
</html>
